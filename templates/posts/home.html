{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block content %}

{% for post in posts %}
<div class="post-title"><a href="{{post.get_absolute_url}}">{{post.title}}</a></div>
<div class="post-author">Author: {{post.author}}</div>
<div class="post-body">{{post.body}}</div>
{% endfor %}
{% endblock content %}
